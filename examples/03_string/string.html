<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>WebAssembly Square function</title>
    <style>
        div {
            font-size: 30px;
            text-align: center;
            color: orange;
        }
    </style>
</head>

<body>
    <div id="textcontent"></div>
    <form onsubmit="return onSumbit1();">
        <input type="text" id="input1">
    </form>
    <form onsubmit="return onSumbit2();">
        <input type="text" id="input2">
    </form>
    <script src="string.js"></script>
    <script src="string.wasabi.js"></script>
    <script src="analysis.js"></script>
    <script>
        
        function onSumbit1(){
            const input1 = document.getElementById('input1').value; 
            console.log(input1);
            const s = Module.ccall('allocateBuffer', 'string', ['string'], [input1])
            document.getElementById("textcontent").innerHTML = "output from allocate buffer is " + s;
            return false;
        }

        function onSumbit2(){
            const input1 = document.getElementById('input2').value; 
            console.log(input1);
            const s = Module.ccall('allocateBuffer', 'string', ['string'], [input1])
            document.getElementById("textcontent").innerHTML = "output from allocate buffer is " + s;
            return false;
        }

</body>

</html>
